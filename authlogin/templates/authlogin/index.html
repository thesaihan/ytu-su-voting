<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#008080" />

    <title>Login | 2018 YTU Voting</title>

    <link rel="stylesheet" type="text/css" href="{% static 'style/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'authlogin/style/index.css' %}" />
    <link rel="shortcut icon" type="image/jpeg" href="{% static 'images/logo.jpg' %}">

    <script type="text/javascript" src="{% static 'action/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'action/bootstrap.min.js' %}"></script>
</head>

<body>


    <div class="container">

        <div class="row">
            <div id="topBar" class="col-md-12 fullWidth">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br>
                <h1 class="text centerAlign fullWidth">Yangon Technological University</h1>
                <h2 id="mainTitle" class="text centerAlign fullWidth">2018 SU Election</h2>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-control shadow" action="/login/" method="post">
                    {% csrf_token %}
                    <br>
                    <h3 class="h3">Admin Login</h3>
                    <br>
                    <div class="form-group">
                        <label for="username">Username : </label>
                        <input class="form-control" type="text" name="username" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input class="form-control" type="password" name="password" />
                    </div>

                    <br>
                    <div class="form-group">
                        <input class="btn btn-dark" type="submit" value="Login" />
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <br>
        <hr>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br>
                <div id="require" class="alert alert-dark hidden"></div>

                <div id="fail" class="alert alert-dark hidden">
                    <strong>Unable to login! </strong>Please Try Again.</div>
                <br>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>

    <script type="text/javascript" src="{% static 'authlogin/action/index.js' %}"></script>

</body>

</html>
