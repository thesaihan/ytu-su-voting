<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#008080" />

    <title>ID Validation | 2018 YTU Voting</title>

    <link rel="stylesheet" type="text/css" href="{% static 'style/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'validate/style/index.css' %}" />
    <link rel="shortcut icon" type="image/jpeg" href="{% static 'images/logo.jpg' %}">

    <script type="text/javascript" src="{% static 'action/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'action/bootstrap.min.js' %}"></script>

</head>

<body>

    <div class="container">
        {% include 'heading.html' %}
        <div class="row">
            <div id="topBar" class="col-md-12 fullWidth">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br>
                <h2 id="mainTitle" class="text centerAlign fullWidth">Entrance ID Validation</h2>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form id="validateForm" class="form-control" action="/validate/" method="post">
                    <br>
                    <h4 class="h4">Enter Student Entrance ID to allow voting...</h4>
                    <br>
                    <div class="form-group">
                        <label for="entrance_id">Entrance ID : </label>
                        <input id="entrance_id" class="form-control" type="text" name="entrance_id" placeholder="12/12345" />
                    </div>

                    <br>
                    <div class="form-group">
                        <input class="btn btn-outline-dark btn-lg fullWidth" type="submit" value="Validate" />
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="require" class="alert alert-dark hidden"></div>

                <div id="fail" class="alert alert-danger hidden"></div>

                <div id="success" class="alert alert-success hidden" role="alert">
                    <strong>Success!</strong> The Entrance ID <strong><span id="eid"></span></strong> is now eligible to vote.

                </div>
                <br><br><br><br>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
    <script type="text/javascript" src="{% static 'validate/action/validate.js' %}"></script>

</body>

</html>
